services:
  api:
    restart: always
    container_name: api
    command: python manage.py runserver 0.0.0.0:8000
    build: 
      context: ./api/django_project
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
  
  frontend:
    restart: always
    container_name: frontend
    command: npm start
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - api